<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>

        body{
            background-color: rgb(237, 74, 74);
            color: white;
        }

        input{
            padding: 40px;
        }
        section{ margin-top: 20px;
            font-size: 18pt;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            

        }
    </style>
</head>
<body>

    <h2>
Trabalhando com Números
    </h2>

    <input type="button" value="Clique para calcular" onclick="calcular()" onmouseenter="style.background='lightblue'" onmouseleave="style.background='lightgray'" >

    <section id="res"r>O resultado vem aqui...</section>

    
    
    <script> 
    alert("Seja bem vindo ao meu site!")

        function calcular() {
       
        var numero = Number(prompt(`Digite um número:`))
        var res = document.getElementById
        ('res')
       
        res.innerHTML= `<p>O dobro de ${numero} é ${numero*2} e a metade é ${numero/2}! </p>`
        


           
            
        }
      


    </script>
</body>
</html>
