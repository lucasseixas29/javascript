<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>python</title>
</head>
<body>
    
    <h1>Olá, mundo.</h1>
    <script>
        
        var n = Number(prompt(`Qual é o preço do produto?`))

        document.write(`O produto que custava ${n}, na promoção com desconto de 5% vai custar ${n - n*(5/100) } R$ `)
        
    </script>
</body>
</html>
