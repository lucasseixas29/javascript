<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>python</title>
</head>
<body>
    
    <h1>Olá, mundo.</h1>
    <script>
      
      var n = Number(prompt('Digite um Número'))

      document.write(`Analisando o valor ${n}, seu antecessor é ${n -1} e o sucessor é ${n + 1}`)
    </script>
</body>
</html>
