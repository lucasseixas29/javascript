<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>python</title>
</head>
<body>
    
    <h1>Olá, mundo.</h1>
    <h2>Tabuada</h2>
    <script>
   var n = Number(prompt('digite o número'))
   document.write
   (`<p>${n} x 1 = ${n*1}</p>
   <p>${n} x 2 = ${n*2}</p>
   <p> ${n} x 3 = ${n*3}</p>
   <p> ${n} x 4 = ${n*4}</p>
    <p> ${n} x 5 = ${n*5}</p>
    <p> ${n} x 6 = ${n*6}</p>
    <p> ${n} x 7 = ${n*7}</p>
    <p> ${n} x 8 = ${n*8}</p>
    <p> ${n} x 9 = ${n*9}</p>
    <p> ${n} x 10 = ${n*10}</p> `
   )
    </script>
</body>
</html>
